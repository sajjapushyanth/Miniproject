<h1> Filter Fun</h1>
<canvas id="can">
</canvas>

<p>
  <h>Load Image</h></p>
<p>
  <input type="file" multiple="false" id="finput" onchange="loadimage()">
</p>

<p>
  <h> Choose Filter</h>
</p>

<p>
  <input type="button" id="gray" value="Grayscale"
         onclick="grayscale()">
  <input type="button" id="red" value="Red"
         onclick="Red()">
</p>
<p>
  <input type="button" id="reset" value="Reset Image"
onclick="ResetImage()">
  
  
  <input type="button" id="rainbow" value="Rainbow"
         onclick="rainbow()">
</p>
  <input type="button" id="windowpane" value="Windowpane"
         onclick="windowpane()">
<input type="button" id="blur" value="Blur"
         onclick="Blur()">
